<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/myhome/header.css">
    <link rel="stylesheet" href="./assets/css/myhome/container.css">
    <link rel="stylesheet" href="./assets/css/myhome/footer.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/catalog.css">
</head>
<body>
    <div class="all-display">
        <header class="Header__Position">
            <div id="Box__Header" class="Box__Header-Normal">
                <nav class="Box__Header-Nav">
                    <ul class="Nav__List">
                        <li class="Nav__Ele">
                            <a href="/main.html" class="Logo__Header">
                                <img src="./assets/img/logo.png" alt="Codecademy Logo" class="Logo__Header-Img">
                            </a>
                        </li>
                        <li class="Nav__Ele">
                            <a href="" class="Nav__Ele-Link">My Home</a>
                        </li>
                        <li class="Nav__Ele">
                            <div>
                                <button class="Button__Nav">
                                    <span class="Button__Nav-Text">Catalog</span>
                                    <i class="fas fa-caret-down Button__Nav-Icon"></i>
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <div>
                                <button class="Button__Nav">
                                    <span class="Button__Nav-Text">Resources</span>
                                    <i class="fas fa-caret-down Button__Nav-Icon"></i>
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <div>
                                <button class="Button__Nav">
                                    <span class="Button__Nav-Text">Community</span>
                                    <i class="fas fa-caret-down Button__Nav-Icon"></i>
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <div>
                                <button class="Button__Nav">
                                    <span class="Button__Nav-Text">Pricing</span>
                                    <i class="fas fa-caret-down Button__Nav-Icon"></i>
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <a href="" class="Nav__Ele-Link">Career Center</a>
                        </li>
                        <li class="Nav__Ele">
                            <a href="" class="Nav__Ele-Link">For Business</a>
                        </li>
                        <li class="Nav__Ele ml-auto">
                            <div class="Nav__Ele-Button Nav__Ele-Button-Container">
                                <button class="Nav__Ele-Button-Component">
                                    <img src="./assets/img/magnifying-glass.png" alt="magnifying-glass" style="height: 32px; width: 32px;">
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <div class="Nav__Ele-Button Nav__Ele-Button-Container">
                                <button class="Nav__Ele-Button-Component">
                                    <img src="./assets/img/notification.png" alt="notification" style="height: 25px; width: 25px;">
                                </button>
                            </div>
                        </li>
                        <li class="Nav__Ele">
                            <button class="Button__Component">
                                <div class="Button__Component-Content">
                                    <img src="https://www.gravatar.com/avatar/e43b253ce98dd12a7d017212e9dc5a47?s=140&d=retro" alt="User profile avatar" class="Avatar__Size">
                                </div>
                            </button>
                        </li>
                        <li class="Nav__Ele">
                            <a href="" class="Button__Start">Start free trial</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="Main">
                <svg fill="--color-background-current" role="img" aria-hidden="true" class="Banner">
                    <title>Dot Regular</title>
                    <pattern id="DotRegular-pattern-:Rplb9l6:" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                        <circle cx="0.5" cy="0.5" r="0.5" fill="--color-background-current"></circle>
                    </pattern>
                    <rect width="100%" height="100%" fill="url(#DotRegular-pattern-:Rplb9l6:)"></rect>
                </svg>
                <div class="Main__FlexBox-ContentContainer">
                    <div class="Main__FlexBox-VariableProvider">
                        <h1 class="Main__FlexBox-VariableProvider-Title-StyledText">Explore the catalog</h1>
                    </div>
                </div>
            </div>
        </main>
       
    </div>

</html>
